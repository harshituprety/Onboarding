<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily.dev</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="navbar">
            <div class="items">
                <img src="Wide - White transparent.png" alt="">
                <div class="items-2">
                    <h2>Already using daily.dev?</h2>
                    <button>Log In</button>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="content">
                <h1>Where developers suffer<br>together</h1>
                <p>We know how hard it is to be a <br>developer. It doesn't have to be. <br> Personalized news feed, dev
                    community <br> and search, much better than what's out <br> there. Maybe ;)</p>
                <input type="email" placeholder="Email">
                <h3>Sign up - Free Forever &rarr;</h3>
                <h4>Or sign up with</h4>
                <h2><img src="google.png" alt="logo">Google</h2>
                <h2><img src="github.png" alt="logo">Github</h2>
            </div>
        </div>
    </div>

</body>

</html>
